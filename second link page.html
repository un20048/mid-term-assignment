<!DOCTYPE html>
<html lang="en">
<head>

    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="second link page.css">
    
</head>


<body>
    <div class="container">
    <div class="h">
    <h1>REGISTRATION FORM</h1>
    </div>
    <form action="">
        <div class="h1">
        <label for="">NAME</label>
        <input type="text">
        </div>
        <br>
        <div class="h2">
        <label for="">FATHER NAME</label>
        <input type="text">
        </div>
        <br>
        <div class="h3">
        <label for="">AGE</label>
        <input type="number">
        </div>
        <br>
        <div class="h20">
            <label for="">EMAIL</label>
            <input type="email">
        </div>
        <br>
        <div class="h4">
        <label for="">PASSWORD</label>
        <input type="password">
        </div>
        <br>
        <div class="h5">
        <label for="">GENDER</label>
        </div>
        <div class="h21">
        <input type="radio" name="Gender"><label for="">Male</label>
        </div>
        <div class="h22">
        <input type="radio" name="Gender"><label for="">Female</label>
        </div>
        <br>
        <div class="h23">
            <h>EDUCATION COMPLETED</h>
            <br>
            <label for=""EDUCATION></label>
        <input type="checkbox" id="crl"><label for="cr">Matric</label>
        <input type="checkbox"><label for="">Intermediate</label>
        <input type="checkbox"><label for="">Graduation</label>


        </div>
        <br>
        <div class="h6">
        <h>HOBBIES</h>
        <br>
        <label for=""HOBBIES></label>
        <input type="checkbox" id="crl"><label for="cr">cricket</label>
        <input type="checkbox"><label for="">Football</label>
        <input type="checkbox"><label for="">Reading book</label>
        <input type="checkbox"><label for="">Gardening</label>
        </div>
        <br>
        <div class="h7">
        <label for="">URL</label>
        <input type="url">
        </div>
        <br>
        <div class="h8">
        <label for="">ADDRESS</label>
        <textarea rows="5" cols="30" > </textarea>
        </div>
        <br>
        <div class="h9">
        <label for="">ATTACH CNIC<br> (Front and Back)</label>
        <input type="file">
        </div>
        <br>
        <div class="h10">
        <label for="">PHONE NUMBER</label>
        <input type="tel">
        </div>
        <br>
        <div class="h19">
        <label class="">ATTACH PHOTOGRAPH</label>
        <input type="file">
        </div>
        <br>
        <div class="h11">
        <label for="">COLOUR</label>
        <input type="color">
        </div>
        <br>
        <div class="h12">
        <label for="">DATE</label>
        <input type="date">
        </div>
        <br>
        <div class="h13">
        <label for="">WEEK</label>
        <input type="week">
        </div>
        <br>
        <div class="h14">
        <label for="">MONTH</label>
        <input type="month">
        </div>
        <br>
        <div class="h15">
        <label for="">DATE TIME</label>
        <input type="datetime-local">
        </div>
        <br>
        <div class="h16">
        <label for="">TIME</label>
        <input type="time">
        </div>
        <br>
        <div class="h17">
        <label for="">RANGE</label>
        <input type="range">
        </div>
        <br>
        <input type="hidden" value="id">
        <br>
        <div class="h18">
        <input type="submit">
        </div>



    </form>
    </div>
    
</body>
</html>
